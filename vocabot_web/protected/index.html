<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポータル - ぼぼっとWeb</title>
    <link rel="stylesheet" href="../css/portal.css"> <!-- 新しいCSSファイル -->
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>ぼぼっとWeb ポータル</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="./">トップ</a></li>
                    <li><a href="./announcements_list.html">お知らせ</a></li>
                    <li><a href="./schedule_page.html">スケジュール</a></li>
                    <li><a href="./minutes_list.html">議事録</a></li>
                    <li><a href="./links_page.html">リンク</a></li>
                </ul>
            </nav>
            <a href="/cdn-cgi/access/logout" class="logout-btn">ログアウト</a>
        </header>

        <main class="main-content">
            <section class="announcements">
                <h2>お知らせ</h2>
                <div id="latest-announcements">
                    <!-- 最新のお知らせがここに動的に表示されます -->
                    <p>お知らせを読み込み中...</p>
                </div>
                <a href="./announcements_list.html" class="view-all-link">お知らせ一覧を見る</a>
            </section>

            <section class="minutes">
                <h2>議事録</h2>
                <div id="latest-minutes">
                    <!-- 最新の議事録がここに動的に表示されます -->
                    <p>議事録を読み込み中...</p>
                </div>
                <a href="./minutes_list.html" class="view-all-link">議事録一覧を見る</a>
            </section>
        </main>

        <aside class="sidebar">
            <section class="calendar">
                <h2>カレンダー/スケジュール</h2>
                <div id="upcoming-schedule">
                    <!-- 今後のスケジュールがここに動的に表示されます -->
                    <p>スケジュールを読み込み中...</p>
                </div>
                <a href="./schedule_page.html" class="view-all-link">カレンダーを見る</a>
            </section>

            <section class="links">
                <h2>各種リンク</h2>
                <ul>
                    <li><a href="#">社内Wiki</a></li>
                    <li><a href="#">開発ドキュメント</a></li>
                    <li><a href="#">勤怠管理システム</a></li>
                    <li><a href="#">お問い合わせ</a></li>
                    <li><a href="#" onclick="checkAdminPassword(event)">管理用</a></li>
                </ul>
            </section>
        </aside>
    </div>
    <script src="../js/portal_index.js"></script>
</body>
</html>
