<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理 - ぼぼっとWeb</title>
    <link rel="stylesheet" href="../css/portal.css">
    <link rel="stylesheet" href="../css/admin.css"> <!-- 管理ページ専用CSS -->
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>ぼぼっとWeb 管理</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="./">トップ</a></li>
                    <li><a href="./announcements_list.html">お知らせ</a></li>
                    <li><a href="./schedule_page.html">スケジュール</a></li>
                    <li><a href="./minutes_list.html">議事録</a></li>
                    <li><a href="./links_page.html">リンク</a></li>
                </ul>
            </nav>
            <a href="/cdn-cgi/access/logout" class="logout-btn">ログアウト</a>
        </header>

        <div class="admin-container">
            <main class="admin-main-content">
                <section class="admin-section">
                    <h2>お知らせ 新規投稿 / 編集</h2>
                    <form id="announcementForm">
                        <input type="hidden" id="announcementKvKey">
                        <div class="form-group">
                            <label for="announcementTitle">タイトル:</label>
                            <input type="text" id="announcementTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="announcementContent">本文 (Markdown):</label>
                            <textarea id="announcementContent" rows="10" required></textarea>
                        </div>
                        <button type="submit" class="btn submit-btn" data-form-type="announcement">投稿</button>
                        <button type="button" class="btn clear-btn" data-form-type="announcement">クリア</button>
                    </form>
                    <p id="announcementMessage" class="form-message"></p>
                </section>

                <section class="admin-section">
                    <h2>議事録 新規投稿 / 編集</h2>
                    <form id="minuteForm">
                        <input type="hidden" id="minuteKvKey">
                        <div class="form-group">
                            <label for="minuteTitle">タイトル:</label>
                            <input type="text" id="minuteTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="minuteContent">本文 (Markdown):</label>
                            <textarea id="minuteContent" rows="10" required></textarea>
                        </div>
                        <button type="submit" class="btn submit-btn" data-form-type="minute">投稿</button>
                        <button type="button" class="btn clear-btn" data-form-type="minute">クリア</button>
                    </form>
                    <p id="minuteMessage" class="form-message"></p>
                </section>

                <section class="admin-section">
                    <h2>スケジュール 新規追加 / 編集</h2>
                    <form id="scheduleForm">
                        <input type="hidden" id="scheduleKvKey">
                        <div class="form-group">
                            <label for="scheduleTitle">タイトル:</label>
                            <input type="text" id="scheduleTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="scheduleDate">開始日付:</label>
                            <input type="date" id="scheduleDate" required>
                        </div>
                        <div class="form-group">
                            <label for="scheduleTime">開始時間:</label>
                            <input type="time" id="scheduleTime">
                        </div>
                        <div class="form-group">
                            <label for="scheduleEndDate">終了日付:</label>
                            <input type="date" id="scheduleEndDate">
                        </div>
                        <div class="form-group">
                            <label for="scheduleEndTime">終了時間:</label>
                            <input type="time" id="scheduleEndTime">
                        </div>
                        <div class="form-group">
                            <label for="scheduleLocation">場所:</label>
                            <input type="text" id="scheduleLocation">
                        </div>
                        <div class="form-group">
                            <label for="scheduleColor">色:</label>
                            <select id="scheduleColor">
                                <option value="#FFFFFF">白</option>
                                <option value="#FF0000">赤</option>
                                <option value="#FFFF00">黄</option>
                                <option value="#00FF00">緑</option>
                                <option value="#00FFFF">シアン</option>
                                <option value="#0000FF">青</option>
                                <option value="#FF00FF">マゼンタ</option>
                            </select>
                        </div>
                        <button type="submit" class="btn submit-btn" data-form-type="schedule">追加</button>
                        <button type="button" class="btn clear-btn" data-form-type="schedule">クリア</button>
                    </form>
                    <p id="scheduleMessage" class="form-message"></p>
                </section>
            </main>

            <aside class="admin-sidebar">
                <h2>投稿一覧</h2>
                <div id="post-list">
                    <p>投稿を読み込み中...</p>
                </div>
            </aside>
        </div>
    </div>
    <script src="../js/admin.js"></script>
    <script src="../js/admin_list.js"></script>
</body>
</html>
